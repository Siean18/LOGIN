<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d4a890d065.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="sun">
        <div class="heading">
            <img src="sun.png" width="200">
        </div>
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h1>Register</h1>
                    <div class="days">
                        <div class="sun">
                            <a href="#" onclick="toggleLightMode()">
                                <i class="fa-regular fa-sun"></i>
                            </a>
                        </div>
                        <div class="moon">
                            <a href="#" onclick="toggleDarkMode()">
                                <i class="fa-solid fa-moon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-style">
                        <p>USERNAME</p>
                        <input type="text" placeholder="Hitler" name="username">
                    </div>
                    <div class="input-style">
                        <p>ADDRESS</p>
                        <textarea placeholder="Jalan Panjang" name="address"></textarea>
                    </div>
                    <div class="input-style">
                        <p>BIRTH DAY</p>
                        <input type="date" name="date">
                    </div>
                    <div class="input-style">
                        <p>EMAIL</p>
                        <input type="text" placeholder="testing@gmail.com" name="email">
                    </div>
                    <div class="input-style">
                        <p>PASSWORD</p>
                        <input type="password" placeholder="*******" name="password">
                    </div>
                    <div class="input-style">
                        <p>CONFIRM PASSWORD</p>
                        <input type="password" placeholder="*******" name="password">
                    </div>
                </div>
                <div class="card-button">
                    <button class="btn">REGISTER</button>
                </div>
                <div class="card-footer">
                    <p>Saya Sudah memiliki akun <a href="index.html">LOGIN</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="moon">
        <div class="heading">
            <img src="moon.png" width="200">
        </div>
        <div class="content">
            <div class="card-moon">
                <div class="card-header-moon">
                    <h1>Register</h1>
                    <div class="days">
                        <div class="sun">
                            <a href="#" onclick="toggleLightMode()">
                                <i class="fa-regular fa-sun"></i>
                            </a>
                        </div>
                        <div class="moon">
                            <a href="#" onclick="toggleDarkMode()">
                                <i class="fa-solid fa-moon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body-moon">
                    <div class="input-style-moon">
                        <p>USERNAME</p>
                        <input type="text" placeholder="Hitler" name="username">
                    </div>
                    <div class="input-style-moon">
                        <p>ADDRESS</p>
                        <textarea placeholder="Jalan Panjang" name="address"></textarea>
                    </div>
                    <div class="input-style-moon">
                        <p>BIRTH DAY</p>
                        <input type="date" name="date">
                    </div>
                    <div class="input-style-moon">
                        <p>EMAIL</p>
                        <input type="text" placeholder="testing@gmail.com" name="email">
                    </div>
                    <div class="input-style-moon">
                        <p>PASSWORD</p>
                        <input type="password" placeholder="*******" name="password">
                    </div>
                    <div class="input-style-moon">
                        <p>CONFIRM PASSWORD</p>
                        <input type="password" placeholder="*******" name="password">
                    </div>
                </div>
                <div class="card-button-moon">
                    <button class="btn">REGISTER</button>
                </div>
                <div class="card-footer">
                    <p>Saya Sudah memiliki akun <a href="index.html">LOGIN</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
