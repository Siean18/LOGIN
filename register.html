<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Register</h1>
        </div>
        <div class="card-body">
            <div class="input-style">
                <p>USERNAME</p>
                <input type="text" placeholder="Hitler" name="username">
            </div>
            <div class="input-style">
                <p>ADDRESS</p>
                <textarea placeholder="Jalan Panjang" name="address"></textarea>
            </div>
            <div class="input-style">
                <p>BIRTH DAY</p>
                <input type="date" name="date">
            </div>
            <div class="input-style">
                <p>EMAIL</p>
                <input type="text" placeholder="testing@gmail.com" name="email">
            </div>
            <div class="input-style">
                <p>PASSWORD</p>
                <input type="password" placeholder="*******" name="password">
            </div>
            <div class="input-style">
                <p>CONFIRM PASSWORD</p>
                <input type="password" placeholder="*******" name="password">
            </div>
        </div>
        <div class="card-button">
            <button class="btn">REGISTER</button>
        </div>
        <div class="card-footer">
            <p>Saya Sudah memiliki akun <a href="index.html">LOGIN</a></p>
        </div>
    </div>
</body>
</html>
